jtex: "v1"
title: "template"
style:
  bibliography: "biblatex"
parts:
  - id: "abstract"
    required: true
  - id: "acknowledgments"
  - id: "author_contributions"
  - id: "data_availability"
doc:
  - id: "title"
    required: true
  - id: "authors"
    required: true
  - id: "short_title"
    required: true
  - id: "keywords"
  - id: "bibliography"
  - id: "affiliations"
options:
  - id: "article_type"
    type: "choice"
    choices:
      - "Methods"
    default: "Methods"
files:
  - "template.tex"
  - "template.cls"
packages:
  - "GoMono"
  - "abstract"
  - "amsmath"
  - "antpolt"
  - "authblk"
  - "babel"
  - "balance"
  - "booktabs"
  - "caption"
  - "changes"
  - "chemformula"
  - "csquotes"
  - "doi"
  - "draftwatermark"
  - "enumitem"
  - "fancyhdr"
  - "flushend"
  - "fontawesome"
  - "fontenc"
  - "footmisc"
  - "graphicx"
  - "hologo"
  - "hyperref"
  - "inputenc"
  - "lastpage"
  - "lineno"
  - "lipsum"
  - "multirow"
  - "newtxmath"
  - "roboto"
  - "scalerel"
  - "stringstrings"
  - "tabularx"
  - "threeparttable"
  - "tikz"
  - "titlesec"
  - "url"
  - "xcolor"
  - "xparse"
  - "xpatch"
  - "xspace"
